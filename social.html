    <style>
        /* CSS Styles */
        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links li {
            display: inline-block;
        }

        .social-links li a {
            text-decoration: none;
            color: #333;
            font-size: 2rem; /* Increase icon size */
            transition: color 0.3s ease;
        }

        .social-links li a.facebook {
            color: #5480d8; /* Facebook color */
        }

        .social-links li a.instagram {
            color: #e75b8a; /* Instagram color */
        }

        .social-links li a:hover {
            color: #000000; /* Color on hover */
        }
 

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 0.1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
    </style>
</head>
