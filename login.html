        body {

        .container {
            max-width: 400px;
            margin: 50px auto;

            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #5480d8;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5480d8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #345bb7;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
